<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="image">
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <div class="text">
      <p class="head">Parfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="btm">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span><h1>$149.99</h1><p><strike>$169.99</strike></p></span>
        <a href="#"> <img src="icon-cart.svg" alt=""> Add to Cart</a>
    </div>
  </div>

  
</body>
</html>
